<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Codemirror 6 Editor</title>
  <link href="/editor.css" rel="stylesheet" type="text/css">
  
  <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
  <input type="file" style="display: none;" id="upload">
  
  <div id="buttons">
    <button class="theme-change" data-theme="light">☀️</button>
    <button class="theme-change" data-theme="green">🌵</button>
    <button class="theme-change" data-theme="dark">🌙</button>
    <label for="upload" id="upload-label"><ion-icon name="cloud-upload-outline"></ion-icon></label>
    <button id="download"><ion-icon name="code-download-outline"></ion-icon></button>
  </div>
  
  <div id="editor"></div>
  <script src="/editor.js"></script>
</body>

</html>
